<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>MCU Movie Reccomendations</title>
</head>

<body>
  <!-- header -->
<header class ="header">
    <h1>MCU Movie Reccomendations</h1>
  </header>

  <div>
    <div class="row">
      <!-- sidebar -->
      <div class="col-md-3 col-xl-2 pt-3">
        <!-- search form -->
        <form id="search-form" role="search" class="d-flex align-items-center mb-3">
          <input type="search" class="form-control" id="search-input" placeholder="Search">
          <button onclick="filteredSearch()" type="button" class="btn btn-primary ml-1"><span class="fas fa-search"></span></button>
        </form>

   
        <div class="Facets" id="facets"> <!--The Search Criteria-->
          <div>
            <h3>Viewing By Timeline:</h3>
            <label>
              <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Chronological</label></br>
            <label>
              <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Release Date</label></br>
          </div>


            <div class="Characters">
                <!-- Used this article that ranks the top characters for the selection https://screenrant.com/ten-best-characters-mcu-according-ranker/ -->
                <h3>Viewing By Characters</h3>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Black Panther</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Rocket Racoon</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Black Widow</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Doctor Strange</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Stan Lee</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Spider-Man</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Captain America</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Thor</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Iron Man</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> Loki</label></br>
            </div>
            

            <div class="Duration">
                <!-- Here is the official runtimes of each movie https://screenrant.com/mcu-length-marvel-movies-total-runtime/ -->
                <h3>Viewing By Max Duration</h3>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> 2 hours</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> 2 hours and 20 min</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> 2 hours and 40 min</label></br>
                <label>
                  <input type="checkbox" class="radio" value="1" name="fooby[1][]" />3 hours or more</label></br>
            </div>

        </div>
      </div>

      <!-- Main content-->
    <main class="main">
        <div class="container-fluid">
            <div class="row">
          
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
